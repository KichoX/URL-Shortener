<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
  <div class="wrapper">
      <h1>URL Shortener</h1>
      <div class="container">
          <div>
              <input type="text" [(ngModel)]="toShorten" placeholder="Enter your long URL" />
              <button (click)="shorten()" class="btn">Shorten</button>
          </div>
          <div *ngIf="url">
              <h2 (click)="redirectUrl()">Short URL: {{ url.shortUrl }}</h2>
              <div class="clicks">
                  <button (click)="noClicks()" class="btn">Show number of clicks</button>
                  <div *ngIf="showClicks">
                      <h3>{{ url.clicks }}</h3>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
